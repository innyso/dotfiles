# reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

######################
### DESIGN CHANGES ###
######################

# look pretty
set-option -g default-terminal "screen-256color"
set -g status off

# panes
set -g pane-border-style black
set -g pane-active-border-style brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-style black
set -g message-style yellow
set -g message-command-style blue
set -g message-command-style black

#window mode
setw -g mode-style colour6
setw -g mode-style colour0

# Custom status bar
# The statusbar {

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold]|#[fg=colour15,bg=colour238,bold]#[fg=colour238,bg=colour234,nobold]'

set -g status-right "#[fg=colour245] | #(date +%%H:%%M) | %d %b #[fg=colour254,bg=colour234,nobold]#[fg=colour16,bg=colour254,bold] #h "

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"


# }
# The messages {

set -g message-style bold
set -g message-style colour232
set -g message-style colour166

# }

# Act like Vim
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

